{%extends "home.html"%} {%block body%}


<form method="POST" action="/addincome/execute">
  <h3>Add Income</h3><br>
  <div class="form-group row">
    <label for="amount" class="col-sm-4 col-form-label">Amount</label>
    <div class="col-sm-8">
      <input name = "amount" type="number" step="0.01" class="form-control" id="amount" placeholder="0.00" min="0.01">
    </div>
  </div>
  <div class="form-group row">
    <label for="source" class="col-sm-4 col-form-label">Source</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name = "source" id="source" placeholder="Source">
    </div>
  </div>
  <div class="form-group row">
    <label for="date" class="col-sm-4 col-form-label">Date</label>
    <div class="col-sm-8">
      <input type="date" class="form-control" name = "date" id="date">
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-4 pt-0">Frequency</legend>
      <div class="col-sm-8">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="isContinuous" id="temporary" value=False checked>
          <label class="form-check-label" for="temporary">
            Temporary
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="isContinuous" id="continuous" value=True>
          <label class="form-check-label" for="continuous">
            Continuous
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
    <label for="amount" class="col-sm-4 col-form-label">Frequency Every</label>
    <div class="col-sm-8 row">
      <div class="col-sm-6">
        <input name = "frequency" type="number" step="1" class="form-control" id="frequency" placeholder="0.00" min="1">
      </div>
      <div class="col-sm-4">
        <select name="timeperiod">
        <option value = "day">Day</option>
        <option value = "week">Week</option>
        <option value = "month">Month</option>
      </select>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-8">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>

<a href = "/calculate"> Calculate </a>
{%endblock%}
